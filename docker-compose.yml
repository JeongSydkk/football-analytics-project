version: '3.8'

services:

  # --------------------------------------------------
  # PostgreSQL (Database for Dashboard #1)
  # --------------------------------------------------
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: NewPassword123
      POSTGRES_DB: football_db
    ports:
      - "5432:5432"
    networks:
      - monitoring

  # --------------------------------------------------
  # PostgreSQL Exporter
  # --------------------------------------------------
  postgres_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: postgres_exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:NewPassword123@postgres:5432/football_db?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - monitoring

  # --------------------------------------------------
  # Node Exporter (System Metrics)
  # --------------------------------------------------
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # --------------------------------------------------
  # Custom Python Exporter (Dashboard #3)
  # --------------------------------------------------
  custom_exporter:
    build:
      context: ./exporters
      dockerfile: Dockerfile
    container_name: custom_exporter
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - monitoring

  # --------------------------------------------------
  # Prometheus
  # --------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - node_exporter
      - postgres_exporter
      - custom_exporter
    networks:
      - monitoring

  # --------------------------------------------------
  # Grafana (with persistent volume)
  # --------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    networks:
      - monitoring
    volumes:
      - grafana_data:/var/lib/grafana

# --------------------------------------------------
# Persistent Volume (so dashboards never disappear)
# --------------------------------------------------
volumes:
  grafana_data:

networks:
  monitoring:
    driver: bridge
